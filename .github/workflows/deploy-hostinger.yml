# ××ª×™ ×œ×”×¨×™×¥ ××ª ×”×¤×¨×™×¡×”
on:
  # ×¤×¨×™×¡×” ××•×˜×•××˜×™×ª ×‘×›×œ push ×œ-main
  push:
    branches: [ main ]
  
  # ××¤×©×¨×•×ª ×œ×”×¨×™×¥ ×™×“× ×™×ª
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ“¦ Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    # ×©×œ×‘ 1: ×”×•×¨×“×ª ×”×§×•×“
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    # ×©×œ×‘ 2: ×”×’×“×¨×ª Node.js
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    # ×©×œ×‘ 3: ×”×ª×§× ×ª ×ª×œ×•×™×•×ª Frontend
    - name: ğŸ“¦ Install frontend dependencies
      run: npm ci
    
    # ×©×œ×‘ 4: ×‘× ×™×™×ª Frontend
    - name: ğŸ”¨ Build frontend
      run: npm run build
      env:
        CI: false  # ××ª×¢×œ× ×-warnings
    
    # ×©×œ×‘ 5: ×”×›× ×ª Backend
    - name: ğŸ“¦ Prepare backend
      run: |
        cd backend
        npm ci --production
        cd ..
    
    # ×©×œ×‘ 6: ×¢×“×›×•×Ÿ ×›×ª×•×‘×ª API
    - name: ğŸ”— Update API URL
      run: |
        find dist -name "*.js" -type f -exec sed -i 's|http://localhost:3001|https://${{ secrets.DOMAIN_NAME }}|g' {} +
    
    # ×©×œ×‘ 7: ×¤×¨×™×¡×” ×©×œ Frontend ×“×¨×š FTP
    - name: ğŸ“¤ Deploy Frontend to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
    
    # ×©×œ×‘ 8: ×¤×¨×™×¡×” ×©×œ Backend ×“×¨×š FTP
    - name: ğŸ“¤ Deploy Backend to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./backend/
        server-dir: public_html/backend/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
    
    # ×©×œ×‘ 9: ×”×•×“×¢×ª ×”×¦×œ×—×”
    - name: âœ… Deployment Complete
